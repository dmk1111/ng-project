<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Sign in</h1>
            <form ng-submit="login.logIn()">
                <div class="form-group">
                    <label>Username
                        <input type="text" id="username" ng-model="login.username" placeholder="Enter your username">
                    </label>
                </div>
                <div class="form-group">
                    <label>Password
                        <input type="password" id="password" ng-model="login.password" placeholder="Enter your password">
                    </label>
                </div>
                <div ng-if=" login.loginErrorMessage " class="card-panel red lighten-2">
                    <p><i class="material-icons">error_outline</i> Username or password incorrect!</p>
                </div>

                <button type="submit" class="btn btn-default">Sign in!</button>
                <br><br>
                <button type="button" class="btn btn-default" ui-sref="register">Register</button>
                <br><br>
                <button type="button" class="btn btn-default" ui-sref="main">Home</button>
            </form>

        </div>

        <div ui-view="student"></div>
    </div>
</div>
