<div class="headerTop">

  <h1>Students</h1>

<div class="main">
  <div class="filterLine">
    <label>
      <h2>Search students:</h2>
      <input type="text" ng-model="studentFilter" placeholder="Enter student name or e-mail here...">
    </label>
  </div>

  <person-item ng-repeat="person in $ctrl.persons | filter: {$: studentFilter}" person="person"></person-item>
</div>
