<div class="headerTop">
  <h1>Lectures</h1>
</div>
<div class="main">
  <div class="row" style="display: block; padding-bottom: 60px;">
    <div class="input-field col s6">
      <label>Show lectures:
        <select ng-model="lectureShow" style="display:block">
          <option value="">all</option>
          <option ng-value="$ctrl.userId">only my</option>
        </select>
      </label>
    </div>
  </div>
  <lectures-row-list lectures="$ctrl.lectures | filter: lectureShow"></lectures-row-list>
</div>
