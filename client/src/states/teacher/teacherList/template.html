<div class="headerTop">
  <h1>Teachers</h1>
</div>
<div class="main">
  <div class="filterLine">
    <label>
      <h2>Search teachers:</h2>
      <input type="text" ng-model="teacherFilter" placeholder="Enter teacher's name or e-mail here...">
    </label>
  </div>

  <person-item ng-repeat="person in $ctrl.persons | filter: {$: teacherFilter}" person="person"></person-item>

</div>
