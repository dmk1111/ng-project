<div class="headerTop">
  <h1>Home</h1>
</div>

<div class="main">
  <div class="row">
    <div class="col s12 m4">
      <h2 class="center-align">Recent tasks:</h2>
      <div class="row tabPanel white">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s6">
              <a href="#activeTasks" class="active">Active tasks</a>
            </li>
            <li class="tab col s6">
              <a href="#newTasks">Closed tasks</a>
            </li>
          </ul>
        </div>
        <div id="activeTasks" class="col s12">
          <recent-task-item></recent-task-item>
          <form-tasks></form-tasks>
        </div>
        <div id="newTasks" class="col s12">
          <closed-task-item></closed-task-item>
        </div>
      </div>
    </div>
    <div class="col s12 m4">
      <h2 class="center-align">Previous lectures:</h2>
      <lecture-card-item ng-repeat="lastLecture in $ctrl.lectures" lecture="lastLecture"></lecture-card-item>
    </div>
    <div class="col s12 m4">
      <h2 class="center-align">Future lectures:</h2>
      <lecture-card-item ng-repeat="futureLecture in $ctrl.futureLectures" lecture="futureLecture"></lecture-card-item>
    </div>
  </div>
</div>
