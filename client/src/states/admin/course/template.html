<div class="headerTop">
  <h1>{{$ctrl.course.name}}</h1>
</div>

<div class="main">
  <div class="row">
    <div class="col s12 white">
      <div class="row tabPanel">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3">
              <a href="#lectures" class="active">Lectures</a>
            </li>
            <li class="tab col s3">
              <a href="#students">Students</a>
            </li>
            <li class="tab col s3">
              <a href="#teams">Teams</a>
            </li>
          </ul>
        </div>
        <div id="lectures" class="col s12">
          <div class="addLectureForm">
            <form ng-submit="$ctrl.saveTeam()">
              <div class="input-field col s12">
                <select multiple class="icons selectLectures" ng-model="$ctrl.lectNewSelect.model">
                  <option ng-repeat="lectNew in $ctrl.lectNewSelect.availableOptions" value="{{lectNew._id}}" data-icon="{{lectNew.img}}" class="circle">{{lectNew.name}}</option>
                </select>
                <label>Choose lectures</label>
              </div>

              <div class="center-align">
                <button type="submit" class="waves-effect waves-light btn blueBtn">Save</button>
              </div>
            </form>
          </div>
          <lectures-row-list lectures="$ctrl.lectures"></lectures-row-list>
        </div>
        <div id="students" class="col s12">
          <div class="tabContent">
            <person-item ng-repeat="person in $ctrl.students" person="person"></person-item>
          </div>
        </div>
        <div id="teams" class="col s12">
          <admin-project-form projectitem="$ctrl.project" create="$ctrl.create"></admin-project-form>
          <admin-team-item ng-repeat="project in $ctrl.projects track by $index" project="project"></admin-team-item>
        </div>
      </div>
    </div>
  </div>
</div>
