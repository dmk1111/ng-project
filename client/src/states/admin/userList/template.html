<div class="headerTop">
  <h1>Users</h1>
</div>
<div class="main">
  <div class="row" style="display: block; padding-bottom: 60px;">
    <div class="input-field col s6">
      <label>Filter users by role
        <select ng-model="roleFilter" ng-options="l as l for l in ctrl.userRoles" style="display:block">
          <option value="">all</option>
        </select>
      </label>
    </div>
  </div>

  <div class="filterLine">
    <label>
      <h2>Search users:</h2>
      <input type="text" ng-model="userFilter" placeholder="Enter user's name or e-mail here...">
    </label>
  </div>

  <person-item ng-repeat="person in ctrl.persons | filter: (!!roleFilter || undefined) && {userRole: roleFilter} |
filter: {$: userFilter} " person="person"></person-item>
</div>
