<div class="headerTop">
  <h1>HOME</h1>
</div>

<div class="main">
  <div class="row">
    <div class="col s12 m6 l8">
      <h2 class="center-align">Recent tasks:</h2>
      <div class="row tabPanel white tasks-panel">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s4">
              <a href="#activeTasks" class="active">Active tasks</a>
            </li>
            <li class="tab col s4">
              <a href="#newTasks">Closed tasks</a>
            </li>
          </ul>
        </div>
        <div id="activeTasks" class="col s12">
          <recent-task-item></recent-task-item>
          <form-tasks></form-tasks>
        </div>
        <div id="newTasks" class="col s12">
          <closed-task-item></closed-task-item>
        </div>
      </div>
    </div>
    <div class="col s12 m6 l4">
      <h2 class="center-align">Last lectures:</h2>
      <lecture-card-item ng-repeat="lecture in $ctrl.lectures" lecture="lecture"></lecture-card-item>
    </div>
  </div>
</div>
