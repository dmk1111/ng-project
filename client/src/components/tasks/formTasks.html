<form ng-submit="formTasks.addTask()" class="col s12">
  <div class="input-field col s10">
    <i class="material-icons prefix">mode_edit</i>
    <textarea id="icon_prefix2" class="materialize-textarea" ng-model="formTasks.text"></textarea>
    <label for="icon_prefix2">Add task</label>
  </div>
  <div class="col s2 circleBtnBlc">
    <button type="submit" class="btn-floating btn-large waves-effect waves-light circleBtn">
      <i class="material-icons">add</i>
    </button>
  </div>
</form>
